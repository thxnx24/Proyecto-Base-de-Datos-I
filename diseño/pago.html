<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        #paymentForm {
            flex: 1;
            max-width: 400px;
            margin-right: 20px;
        }
        #orderSummary {
            flex: 1;
            max-width: 400px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #orderSummary ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="paymentForm">
        <form id="paymentForm">
            <h1>Informacion del Pedido</h1>   

            <!--Dirección de Envío -->
            <h2>Dirección de Envío</h2>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombrepe" name="nombrepe" required><br><br>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="address">Referencia:</label>
            <input type="text" id="referencia" name="referencia" required>

            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>

            <label for="contacto">Teléfono:</label>
            <input type="text" id="contacto" name="contacto" required><br><br>

            <!--Proveedor-->
            <h2>Proveedor</h2>
            <label for="nombre">ID Proveedor:</label>
            <input type="text" id="idp" name="idp" required><br><br>
            
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombrepe" name="nombrepe" required><br><br>

            <label for="contacto">Teléfono:</label>
            <input type="text" id="contacto" name="contacto" required><br><br>

            <!--Medios de Pago y Resumen del pedido-->
            <h2>Medios de Pago</h2>
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expiryDate">Fecha de Expiración:</label>
            <input type="date" id="expiryDate" name="expiryDate" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required>

            <button type="submit">Pagar</button>
        </form>
    </div>
    <div id="orderSummary">
        <h2>Resumen del Pedido</h2>
        <ul id="orderList"></ul>
        <p id="totalPrice">Total: $0.00</p>
    </div>
    
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Collect form data
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const zipCode = document.getElementById("zipCode").value;
            const deliveryOption = document.getElementById("deliveryOption").value;
            const cardNumber = document.getElementById("cardNumber").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const cvv = document.getElementById("cvv").value;

            // Display order summary
            const orderSummary = document.getElementById("orderList");
            orderSummary.innerHTML = ""; // Clear previous items

            // Get selected products (for demo purposes, assuming products are selected in the form)
            const products = ["Producto 1", "Producto 2", "Producto 3"];

            // Add selected products to order summary
            products.forEach(product => {
                const li = document.createElement("li");
                li.textContent = product;
                orderSummary.appendChild(li);
            });

            // Calculate and display total price (for demo purposes, assuming a fixed price per product)
            const totalPrice = products.length * 10; // Assuming each product costs $10
            document.getElementById("totalPrice").textContent = `Total: $${totalPrice}.00`;
        });
    </script>
</body>
</html>
