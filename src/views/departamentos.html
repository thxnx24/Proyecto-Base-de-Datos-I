<h2>Gestión de Departamentos</h2>
<form id="departmentForm">
    <label for="deptName">Nombre del Departamento:</label>
    <input type="text" id="deptName" name="deptName">
    <button type="submit">Guardar</button>
</form>
<div id="departmentsList">
    <!-- Lista de departamentos -->
</div>

<script>
    document.getElementById('departmentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const deptName = document.getElementById('deptName').value;
        addDepartment({ name: deptName }).then(() => {
            alert('Departamento agregado exitosamente');
            // Aquí puedes actualizar la lista de departamentos
        });
    });

    async function addDepartment(department) {
        const response = await fetch('http://your-api-url-here/departments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(department)
        });
        return await response.json();
    }

    // Función para cargar y mostrar la lista de departamentos
    async function loadDepartments() {
        const response = await fetch('http://your-api-url-here/departments');
        const departments = await response.json();
        const departmentsList = document.getElementById('departmentsList');
        departmentsList.innerHTML = departments.map(dept => `<p>${dept.name}</p>`).join('');
    }

    loadDepartments();
</script>
