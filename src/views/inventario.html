<h2>Gestión de Inventario</h2>
<form id="inventoryForm">
    <label for="medicationName">Nombre del Medicamento:</label>
    <input type="text" id="medicationName" name="medicationName">
    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" name="quantity">
    <button type="submit">Guardar</button>
</form>
<div id="inventoryList">
    <!-- Lista de inventario -->
</div>

<script>
    document.getElementById('inventoryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const medicationName = document.getElementById('medicationName').value;
        const quantity = document.getElementById('quantity').value;
        addInventory({ medicationName, quantity }).then(() => {
            alert('Inventario actualizado exitosamente');
            loadInventory();  // Actualizar la lista después de agregar
        });
    });

    async function addInventory(inventory) {
        const response = await fetch('http://your-api-url-here/inventory', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(inventory)
        });
        return await response.json();
    }

    // Función para cargar y mostrar la lista de inventario
    async function loadInventory() {
        const response = await fetch('http://your-api-url-here/inventory');
        const inventory = await response.json();
        const inventoryList = document.getElementById('inventoryList');
        inventoryList.innerHTML = inventory.map(item => `<p>${item.medicationName} - ${item.quantity}</p>`).join('');
    }

    loadInventory();
</script>
