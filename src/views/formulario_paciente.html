<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente</title>
</head>
<body>
    <h1>Registro de Paciente</h1>
    <form action="/guardar_paciente" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="primer_apellido">Primer Apellido:</label>
        <input type="text" id="primer_apellido" name="primer_apellido" required>

        <label for="segundo_apellido">Segundo Apellido:</label>
        <input type="text" id="segundo_apellido" name="segundo_apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="telefonos">Teléfonos de Contacto:</label>
        <input type="tel" id="telefonos" name="telefonos" required>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" required></textarea>

        <label for="historial_medico">Historial Médico:</label>
        <textarea id="historial_medico" name="historial_medico" required></textarea>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
